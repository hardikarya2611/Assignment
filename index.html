<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Form Builder</h1>
    </header>

   
    <section class="form-builder">
      <h2>Add Input Element</h2>
      <label for="inputName">Input Name:</label>
      <input type="text" id="inputName" placeholder="Enter input name" required>

      <label for="inputType">Input Type:</label>
      <select id="inputType">
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="number">Number</option>
        <option value="password">Password</option>
        <option value="file">File</option>
        <option value="checkbox">Checkbox</option>
        <option value="radio">Radio</option>
      </select>

      <label for="isRequired">Required:</label>
      <input type="checkbox" id="isRequired">

      <button class="add-element-btn" onclick="addElement()">Add Element</button>
    </section>

    
    <section class="input-table">
      <h2>Elements Added</h2>
      <table id="inputTable">
        <thead>
          <tr>
            <th>Input Name</th>
            <th>Input Type</th>
            <th>Required</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>


    <section class="generate-html">
      <button class="generate-btn" onclick="generateHTML()">Generate HTML</button>
    </section>


    <section id="generatedHTML" style="display: none;">
      <h2>Generated HTML:</h2>
      <pre id="htmlOutput"></pre>
      <button id="downloadBtn" class="download-btn">Download HTML</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
